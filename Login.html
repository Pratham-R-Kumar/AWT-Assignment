<html>
    <head>
        <link rel="stylesheet" href="Login.css">
        <script src="Login.js"></script>
        <title>Welcome to Login Page</title>
    </head>
    <body>
        <div class="parent">
            <div class="child">
                <h2>WELCOME TO LOGIN PAGE</h2>
            </div>
        </div>

        <div class="login_box">
            <div class="child_2">
                <h4>ENTER CREDENTIALS</h4>
                <label for="user_id">USER ID</label>
                <br>
                <input type="text" name="user_id" class="ID" id="myName">
                <br><br>
                <label for="password">PASSWORD</label>
                <br>
                <input type="password" name="password" class="pass" id="myInput">
                <label><input type="checkbox" onclick="myFunction()" class="showpass">SHOW PASSWORD</label>
                <div class="button">
                    <button onclick="homepage()" id="Button">LOGIN</button>
                </div>
            </div>
        </div>
    </body>

</html>
